{{define "content"}}
<style>
    *{margin: 0;
    font-family: "Architects Daughter";}
    body{
        background:linear-gradient(
      to right,
      rgba(107, 111, 121, 0.5),
      rgba(12, 15, 32, 0.7) 50%)
    }
    .alphabet {
    color: bisque;
    display : flex;
    justify-content : flex-start;
    background-color:#335bb1;
    border: none;
    border-radius:50px;
    text-decoration : rgb(110, 172, 134);
    width:25px;
    height:50%;
    font-size: 25px;
    margin-left: 10px;
    }
    .mot {
        display: flex;
        justify-content: center;
        color : #ffffff;
        font-size: 50px;
    }
    .letterChoose {
    color: bisque;
    display : flex;
    justify-content : flex-end;
    background-color:rgb(70, 12, 177);
    border: none;
    border-radius:50px;
    text-decoration : rgb(110, 172, 134);
    width:25px;
    height:50%;
    font-size: 25px;
    margin-left: 10px;
    }
    .lettre {
        padding-top: 5px;
        font-family: "Architects Daughter";
        font-size: 50px;
        margin-top: 2%;
        margin-left: 3%;
    }
    .fin {
        color: rgb(38, 14, 83);
        margin-left: 3%;
    }
    .logo {
        color: #335bb1;
        font-size: 35px;
    }
    .navbar {
        height: 100px;
        justify-content: space-between;
        display: flex;
        align-items: center;
        padding: 0 5%;
        background: rgba(31, 22, 22, 0.137);/*J'ai ajouté de la transparence*/
    }
    .vie {
        margin-left: 10%;
        font-size: 50px;
    }
    input {
        font-size: 40px;
        margin-left: 3%;
    }
    input[type="submit"] {
        width: 200px;
  height: 50px;
  border: 1px solid #fff;
  background-color: transparent;
  font-size: 18px;
  cursor: pointer;
  transition: 0.8s ease;
  color: #fff;
  border-radius: 20%;
    }
    input[type="submit"]:hover {
        color: #335bb1;
        height: 60px
    }
    .img {
        height: 300px;
    }
    ul {
  display: flex;
  justify-content: center;
  align-items: center;
} /*aligne les items de gauche à droite et non de haut en bas -> pas de retour à la ligne*/

ul li {
  list-style: none;
  padding: 8px 20px 0 20px;
  font-size: 14px;
}
.test{
  display: flex;
}
ul li::after {
  content: ""; /*petite barre sous les items*/
  width: 0%;
  height: 2px;
  background: #335bb1;
  display: block;
  margin: auto;
}

ul li:hover::after {
  width: 100%;
}

ul li a {
  text-decoration: none;
  color: #fff;
  text-transform: uppercase;
  font-weight: bold;
  transition: 0.4s ease-in-out; /*le temps de transition vers le bleu lorsque l'utilisateur passe la souris"*/
}

ul li a:hover {
  color: #335bb1;
}
    </style>
<h1 class="fin">{{.End}}</h1>
<h1 class="mot">{{.Word}}</h1>
<h2 class="vie">{{.Vie}} ❤</h2>
<br>
<div class="test">
<img class= "img" src={{ .Image}}>
    {{range .Articles}}
        <p class="alphabet">{{.}}</p>
    {{end}}
</div>
</p>
<div class="test">
    {{range .Articles2}}
    <p class="letterChoose">{{.}}</p>
    {{end}}
</div>
{{end}}
